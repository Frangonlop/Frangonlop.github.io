<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tres en raya</title>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <h1>Tres en raya</h1>
    <div class="preGame">
      <label for="dimension">De qué tamaño quieres el tablero</label>
      <input id="dimension" type="text" name="dimension">
      <label for="rondas">Número de rondas</label>
      <input id="rondas" type="text" name="rondas">
      <label for="machine"><input type="checkbox" name="machine" id="machine"> Jugar contra la máquina</label>
      <button id="createTable">Crear tablero</button>
      <div class="back">
        <p>Cambiar de fondo</p>
        <div class="options">
          <p id="option1">Fondo 1</p>
          <p id="option2">Fondo 2</p>
          <p id="option3">Fondo 3</p>
      </div>
      </div>

    </div>
    <div class="inGame hide">
      <button id="resetGame">Reiniciar</button>
      <button class="clearGameButton">Limpiar Tablero</button>
      <div id="marcador"></div>
    </div>
    <div id="tablero"></div>
    <div id="ganador"></div>
    <div id="registro"></div>
    <div class="clearGame"><button class="clearGameButton">Volver a jugar</button></div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
